<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Modelo de Transporte</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/instrucciones">Instrucciones</a>
        <a href="/contacto">Contacto</a>
    </div>
    <div class="container">
        <h1>Modelo de Transporte</h1>
        <form id="transport-form">
            <label for="supply">Suministros:</label>
            <textarea id="supply" name="supply" placeholder="Ejemplo: 20,30,40"></textarea> <br> <br>
            
            <label for="demand">Demandas:</label>
            <textarea id="demand" name="demand" placeholder="Ejemplo: 25,35,30"></textarea> <br> <br>
            
            <label for="costs">Matriz de Costos:</label>
            <textarea id="costs" name="costs" placeholder="Ejemplo (separado por líneas):&#10;8,6,10&#10;9,12,7&#10;14,9,11"></textarea> <br> <br>
            
            <label for="method">Método:</label>
            <select id="method" name="method">
                <option value="minimo_costo">Mínimo Costo</option>
                <option value="vam">Aproximación de Vogel</option>
            </select>
            
            <button type="submit">Resolver</button>
        </form>
        <div id="results"></div>
    </div>
    <footer>© 2024 Express. Todos los derechos reservados.</footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
